<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9eff"/>
      <stop offset="100%" style="stop-color:#1a5acd"/>
    </linearGradient>
    <linearGradient id="gloss" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.45"/>
      <stop offset="45%" style="stop-color:#ffffff;stop-opacity:0.12"/>
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.08"/>
    </linearGradient>
    <linearGradient id="circleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e4ea"/>
    </linearGradient>
    <linearGradient id="circleGloss" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9"/>
      <stop offset="40%" style="stop-color:#ffffff;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="fGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2868d0"/>
      <stop offset="100%" style="stop-color:#1a4aa0"/>
    </linearGradient>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="areaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0d2a6b" flood-opacity="0.4"/>
    </filter>
    <filter id="textShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#0d2a6b" flood-opacity="0.2"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <clipPath id="circleClip">
      <circle cx="256" cy="220" r="148"/>
    </clipPath>
  </defs>
  
  <!-- Blue rounded square -->
  <rect width="512" height="512" rx="115" fill="url(#bgGrad)"/>
  
  <!-- Gloss overlay -->
  <rect width="512" height="512" rx="115" fill="url(#gloss)"/>
  
  <!-- White circle at 256,220 -->
  <circle cx="256" cy="220" r="148" fill="url(#circleGrad)" filter="url(#shadow)"/>
  
  <!-- Circle gloss -->
  <ellipse cx="256" cy="178" rx="120" ry="80" fill="url(#circleGloss)" clip-path="url(#circleClip)"/>
  
  <!-- F letter - perfectly centered using a rect-based approach -->
  <text x="256" y="220" font-family="Arial Black,Arial,Helvetica,sans-serif" font-weight="900" font-size="195" fill="url(#fGrad)" text-anchor="middle" dominant-baseline="central" dy="5" filter="url(#textShadow)">F</text>

  <!-- Graph area fill -->
  <path d="M90,450 L150,438 L210,442 L255,425 L300,418 L340,400 L375,385 L420,365 L420,460 L90,460 Z" fill="url(#areaGrad)"/>
  
  <!-- Graph line -->
  <path d="M90,450 L150,438 L210,442 L255,425 L300,418 L340,400 L375,385 L420,365" stroke="url(#lineGrad)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  
  <!-- End dot -->
  <circle cx="420" cy="365" r="6" fill="#ffffff" filter="url(#glow)"/>
  <circle cx="420" cy="365" r="3" fill="#4a9eff"/>
</svg>
