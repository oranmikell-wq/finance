<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4c430;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Subtle pattern -->
  <circle cx="120" cy="120" r="100" fill="#667eea" opacity="0.05"/>
  <circle cx="400" cy="400" r="120" fill="#764ba2" opacity="0.05"/>
  
  <!-- Letter F -->
  <g transform="translate(110, 140)">
    <path d="M 0,0 L 0,220 L 30,220 L 30,120 L 120,120 L 120,90 L 30,90 L 30,30 L 140,30 L 140,0 Z" 
          fill="url(#goldGradient)" 
          stroke="#ffd700" 
          stroke-width="2"/>
    <!-- Glow effect -->
    <path d="M 0,0 L 0,220 L 30,220 L 30,120 L 120,120 L 120,90 L 30,90 L 30,30 L 140,30 L 140,0 Z" 
          fill="none" 
          stroke="#f4c430" 
          stroke-width="4" 
          opacity="0.3"
          filter="blur(4px)"/>
  </g>
  
  <!-- Stock chart -->
  <g transform="translate(300, 180)">
    <!-- Chart bars background -->
    <rect x="0" y="80" width="8" height="60" fill="url(#chartGradient)" rx="2" opacity="0.6"/>
    <rect x="20" y="60" width="8" height="80" fill="url(#chartGradient)" rx="2" opacity="0.7"/>
    <rect x="40" y="40" width="8" height="100" fill="url(#chartGradient)" rx="2" opacity="0.8"/>
    <rect x="60" y="20" width="8" height="120" fill="url(#chartGradient)" rx="2" opacity="0.9"/>
    <rect x="80" y="10" width="8" height="130" fill="url(#chartGradient)" rx="2"/>
    
    <!-- Rising line chart -->
    <polyline points="4,90 24,70 44,55 64,40 84,25" 
              fill="none" 
              stroke="#10b981" 
              stroke-width="3" 
              stroke-linecap="round"
              stroke-linejoin="round"/>
    
    <!-- Chart dots -->
    <circle cx="4" cy="90" r="4" fill="#10b981"/>
    <circle cx="24" cy="70" r="4" fill="#10b981"/>
    <circle cx="44" cy="55" r="4" fill="#10b981"/>
    <circle cx="64" cy="40" r="4" fill="#10b981"/>
    <circle cx="84" cy="25" r="5" fill="#10b981">
      <!-- Pulse animation -->
      <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Upward arrow -->
    <path d="M 100,30 L 110,20 L 120,30 M 110,20 L 110,50" 
          stroke="#10b981" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#f4c430" stroke-width="1" opacity="0.1"/>
  <circle cx="256" cy="256" r="230" fill="none" stroke="#10b981" stroke-width="1" opacity="0.1"/>
</svg>